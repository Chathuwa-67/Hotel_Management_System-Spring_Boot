<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Room - Hotel Paradise</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <header>
        <nav class="navbar">
            <a href="/" class="logo">üè® Hotel Paradise</a>
            <ul class="nav-links">
                <li><a href="/">Home</a></li>
                <li><a href="/admin/login">Admin Login</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <a href="/" class="back-button">‚Üê Back to Rooms</a>
        
        <h1 class="page-title">Book Your Room</h1>

        <div style="max-width: 800px; margin: 0 auto;">
            <div class="booking-summary">
                <h3>Room Details</h3>
                <div class="summary-item">
                    <span>Room Number:</span>
                    <span th:text="${room.roomNumber}">101</span>
                </div>
                <div class="summary-item">
                    <span>Room Type:</span>
                    <span th:text="${room.roomType}">Deluxe Suite</span>
                </div>
                <div class="summary-item">
                    <span>Capacity:</span>
                    <span th:text="${room.capacity} + ' Guests'">2 Guests</span>
                </div>
                <div class="summary-item">
                    <span>Price per Night:</span>
                    <span th:text="'LKR ' + ${#numbers.formatDecimal(room.pricePerNight, 1, 2)}">LKR 15,000.00</span>
                </div>
            </div>

            <div class="card">
                <h2 style="color: #667eea; margin-bottom: 25px;">Guest Information</h2>
                <form action="/book" method="post">
                    <input type="hidden" name="roomId" th:value="${room.id}">
                    
                    <div class="form-group">
                        <label for="guestName">Full Name *</label>
                        <input type="text" id="guestName" name="guestName" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <label for="guestPhone">Phone Number *</label>
                        <input type="tel" id="guestPhone" name="guestPhone" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <label for="guestEmail">Email</label>
                        <input type="email" id="guestEmail" name="guestEmail" class="form-control">
                    </div>

                    <div class="form-group">
                        <label for="guestAddress">Address</label>
                        <textarea id="guestAddress" name="guestAddress" class="form-control" rows="3"></textarea>
                    </div>

                    <h2 style="color: #667eea; margin: 30px 0 25px 0;">Booking Details</h2>

                    <div class="form-group">
                        <label for="checkInDate">Check-in Date *</label>
                        <input type="date" id="checkInDate" name="checkInDate" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <label for="checkOutDate">Check-out Date *</label>
                        <input type="date" id="checkOutDate" name="checkOutDate" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <label for="numberOfGuests">Number of Guests *</label>
                        <input type="number" id="numberOfGuests" name="numberOfGuests" class="form-control" 
                               min="1" th:max="${room.capacity}" required>
                    </div>

                    <div style="display: flex; gap: 15px; margin-top: 30px;">
                        <button type="submit" class="btn btn-primary" style="flex: 1;">Confirm Booking</button>
                        <a href="/" class="btn btn-secondary" style="flex: 1;">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Set minimum date to today
        const today = new Date().toISOString().split('T')[0];
        document.getElementById('checkInDate').setAttribute('min', today);
        document.getElementById('checkOutDate').setAttribute('min', today);

        // Update checkout minimum when checkin changes
        document.getElementById('checkInDate').addEventListener('change', function() {
            const checkInDate = new Date(this.value);
            checkInDate.setDate(checkInDate.getDate() + 1);
            const minCheckout = checkInDate.toISOString().split('T')[0];
            document.getElementById('checkOutDate').setAttribute('min', minCheckout);
        });
    </script>
</body>
</html>
