<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Bookings - Hotel Paradise</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <header>
        <nav class="navbar">
            <a href="/admin/dashboard" class="logo">üè® Hotel Paradise Admin</a>
            <ul class="nav-links">
                <li><a href="/admin/dashboard">Dashboard</a></li>
                <li><a href="/admin/rooms">Rooms</a></li>
                <li><a href="/admin/bookings">Bookings</a></li>
                <li><a href="/admin/guests">Guests</a></li>
                <li><a href="/admin/logout">Logout</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <h1 class="page-title">Booking Management</h1>

        <div class="card">
            <table class="table">
                <thead>
                    <tr>
                        <th>Booking ID</th>
                        <th>Guest Name</th>
                        <th>Room</th>
                        <th>Check-in</th>
                        <th>Check-out</th>
                        <th>Guests</th>
                        <th>Total (LKR)</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="booking : ${bookings}">
                        <td th:text="${booking.id}">1</td>
                        <td th:text="${booking.guest.name}">John Doe</td>
                        <td th:text="${booking.room.roomNumber}">101</td>
                        <td th:text="${#temporals.format(booking.checkInDate, 'dd-MM-yyyy')}">01-01-2024</td>
                        <td th:text="${#temporals.format(booking.checkOutDate, 'dd-MM-yyyy')}">05-01-2024</td>
                        <td th:text="${booking.numberOfGuests}">2</td>
                        <td th:text="${#numbers.formatDecimal(booking.totalPrice, 1, 2)}">60,000.00</td>
                        <td>
                            <span class="status-badge" 
                                  th:classappend="${booking.status == 'Confirmed'} ? 'status-available' : 
                                                  (${booking.status == 'Cancelled'} ? 'status-booked' : '')"
                                  th:text="${booking.status}">
                                Confirmed
                            </span>
                        </td>
                        <td>
                            <div class="action-buttons">
                                <a th:href="@{/admin/bookings/edit/{id}(id=${booking.id})}" 
                                   class="action-btn btn-primary">Edit</a>
                                <a th:href="@{/admin/bookings/cancel/{id}(id=${booking.id})}" 
                                   class="action-btn btn-warning"
                                   th:if="${booking.status != 'Cancelled'}"
                                   onclick="return confirm('Are you sure you want to cancel this booking?')">Cancel</a>
                                <a th:href="@{/admin/bookings/delete/{id}(id=${booking.id})}" 
                                   class="action-btn btn-danger"
                                   onclick="return confirm('Are you sure you want to delete this booking?')">Delete</a>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>

            <div th:if="${#lists.isEmpty(bookings)}" style="text-align: center; padding: 40px; color: #999;">
                <p style="font-size: 18px;">No bookings found.</p>
            </div>
        </div>
    </div>
</body>
</html>
